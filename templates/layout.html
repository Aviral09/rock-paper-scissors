<!doctype html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    </head>

    <body>
        <div class="container">
            <div class="row" style="justify-content: center;">
                <h3 class="mt-5">
                    Choose one of the options to play Rock, Paper, Scissors against the
                    computer!
                </h3>
            </div>
            <br><br>
            <div class="row">
                <div class="images"><a href="{{ url_for('rps', choice='rock') }}"><img src="../static/rock.png" alt="Rock" width="300" height="300"></a></div>
                <div class="images"><a href="{{ url_for('rps', choice='paper') }}"><img src="../static/paper.png" alt="Paper" width="300" height="300"></a></div>
                <div class="images"><a href="{{ url_for('rps', choice='scissors') }}"><img src="../static/scissors.png" alt="Scissors" width="300" height="300"></a></div>
            </div>
            <div class="column" style="justify-content: center; text-align: center;">
                {%block content%}{%endblock%}
            </div>
        </div>
    </body>
</html>

<style>
    .images{
        margin: 2rem;
    }
</style>
